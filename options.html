<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		/* Common functions */
		function getSavedValue(key, identifier){
			if(localStorage[key] != ''){
				var valueToReturn = localStorage[key];
				$(identifier).val(valueToReturn);
				return valueToReturn;
			};
		};
		
		function setValue(key, identifier){
			var valueToReturn = $(identifier).val();
			localStorage[key] = valueToReturn;
			return valueToReturn;
		}
		
		/* Setup values */
		$(document).ready(function() {
			
			accountSid = getSavedValue('accountSid','input#accountSid');
			authToken = getSavedValue('authToken','input#authToken');
			clientName = getSavedValue('clientName','input#clientName');
			callerId = getSavedValue('callerId','input#callerId');

			$("button#saveSettings").click(function () {
				accountSid = setValue('accountSid', 'input#accountSid');
				accountSid = setValue('authToken', 'input#authToken');
				accountSid = setValue('clientName', 'input#clientName');
				accountSid = setValue('callerId', 'input#callerId');
				window.alert('Settings have been saved.');
			});
		});
	</script>
</head>

<body>
	<div class="container">
		<input id="accountSid" type="text" placeholder="Account SID"><br>
		<input id="authToken" type="text" placeholder="AuthToken"><br>
		<input id="clientName" type="text" placeholder="Your Twilio Client ID"><br>
		<input id="callerId" type="text" placeholder="What caller ID do you want to show?"><br>
		<button id="saveSettings">Save Settings</button>
	</div>
</body>

</html>
